<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>::after Example</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        h1::after {
            content: "★"; /* Adds a star after the title */
            color: gold;
            margin-left: 10px;
        }

        .btn::after {
            content: " →"; /* Adds an arrow after the button text */
            color: #333;
        }

    </style>
</head>
<body>
    <h1>Title</h1>
    <button class="btn">Click Me</button>
</body>
</html>
